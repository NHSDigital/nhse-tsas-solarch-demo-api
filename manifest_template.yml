SERVICE_NAME: nhse-tsas-solarch-demo-api
PRODUCT_DISPLAY_NAME: nhse-tsas-solarch-demo-api
DESCRIPTION: API PoC to demonstrate setting up simple API
APIGEE_ENVIRONMENTS:
  - name: internal-dev
    display_name: Internal Development
    has_mock_auth: true
  - name: internal-qa
    display_name: Internal QA
    has_mock_auth: true 
  - name: ref
    display_name: Reference
    has_mock_auth: true
# Enable environments when ready by uncommenting:
  - name: internal-dev-sandbox
    display_name: Internal Development Sandbox
    portal_visibility: false
